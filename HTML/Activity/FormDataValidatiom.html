<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anurag Univeristy</title>
    <link rel="icon" href="CCC.jpeg" type="image/x-icon">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }

    h1 {
        color: #333;
    }

    #heading {
        text-align: center;
        font-size: 2em;
        margin-top: 50px;
    }

    .error {
        color: red;
        font-size: 1em;
        margin-bottom: 10px;
    }
</style>

<body>
    <div style="display: flex; gap: 50px; align-items: flex-end;">
        <img src="CCC.jpeg" alt="aulogo"
            style="width: 90px; height: 90px; border-radius: 50%; object-fit: cover; align-items: left; margin: 0; display: block;">
    </div>

    <div style="width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px;">
        <h2 style="text-align: center;">Student Registration Form</h2>
        <div id="errorMsg" class="error"></div>
        <form id="regForm" onsubmit="return handleSubmit(event)">
            <h5>
                name : <br>
                <input type="text" id="fname" name="fname" placeholder="Enter your name" required width="300px">
                <input type="text" id="lname" name="lname" placeholder="last name" required width="300px"><br><br>
            </h5>
            <div style="display: flex; gap: 50px; align-items: flex-end;">
                <div>
                    <label for="dob">date of birth</label><br>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div>
                    <label for="email">email</label><br>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div>
                    <label for="grade">grade</label><br>
                    <input type="text" id="grade" name="grade" placeholder="Enter your grade" required>
                </div>
            </div>
            <br>
            <label for="address1">Address</label><br>
            <input type="text" id="address1" name="address1" placeholder="Enter your address 1" required
                width="300px"><br><br>
            <input type="text" id="address2" name="address2" placeholder="Enter your address 2" required
                width="300px"><br><br>
            <label for="city">
                <select id="city" name="city" required>
                    <option value="">Select your city</option>
                    <option value="hyderabad">hyderabad</option>
                    <option value="mumbai">mumbai</option>
                    <option value="katch">katch</option>
                </select>
            </label>
            <label for="state">
                <select id="state" name="state" required>
                    <option value="">Select your state</option>
                    <option value="telangana">telangana</option>
                    <option value="maharastra">maharastra</option>
                    <option value="gujrat">gujrat</option>
                </select>
            </label>
            <input type="text" id="zip" name="zip" placeholder="Enter your zip code" required width="300px"><br><br>
            <div style="display: flex; gap: 50px; align-items: flex-end;">
                <label for="size"> Tshirt Size</label><br>
                <select id="size" name="size" required>
                    <option value="">Select size</option>
                    <option value="xxl">xxl</option>
                    <option value="xl">xl</option>
                    <option value="m">m</option>
                </select>
                <label for="instrument"> instrument</label><br>
                <select id="instrument" name="instrument" required>
                    <option value="">Select instrument</option>
                    <option value="guitar">guitar</option>
                    <option value="drums">drums</option>
                    <option value="keyboard">keyboard</option>
                    <option value="vocals">vocals</option>
                    <option value="bass">bass</option>
                </select>
            </div>
            <h5>Does your student have food allergies that <br>program staff should consider?</h5>
            <input type="radio" id="allergy_yes" name="allergy" value="yes" required>
            <label for="allergy_yes">yes</label>
            <input type="radio" id="allergy_no" name="allergy" value="no">
            <label for="allergy_no">no</label><br><br>
            <h4>Parent / Guardian Information</h4>
            <h5>
                name : <br>
                <input type="text" id="pname" name="pname" placeholder="Enter your name" required width="300px">
                <input type="text" id="plname" name="plname" placeholder="last name" required width="300px"><br><br>
            </h5>
            <div style="display: flex; gap: 50px; align-items: flex-end;">
                <div>
                    <label for="pphone">phone</label><br>
                    <input type="tel" id="pphone" name="pphone" required>
                </div>
                <div>
                    <label for="pemail">email</label><br>
                    <input type="email" id="pemail" name="pemail" placeholder="Enter your email" required>
                </div>
            </div>
            <br>
            <button type="submit">Submit</button>
        </form>
        <div id="output" style="margin-top:30px;"></div>
    </div>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            document.getElementById('errorMsg').innerText = "";
            let data = {};
            // Get values
            data.fname = document.getElementById('fname').value.trim();
            data.lname = document.getElementById('lname').value.trim();
            data.dob = document.getElementById('dob').value;
            data.email = document.getElementById('email').value.trim();
            data.grade = document.getElementById('grade').value.trim();
            data.address1 = document.getElementById('address1').value.trim();
            data.address2 = document.getElementById('address2').value.trim();
            data.city = document.getElementById('city').value;
            data.state = document.getElementById('state').value;
            data.zip = document.getElementById('zip').value.trim();
            data.size = document.getElementById('size').value;
            data.instrument = document.getElementById('instrument').value;
            let allergy = document.querySelector('input[name="allergy"]:checked');
            data.allergy = allergy ? allergy.value : "";
            data.pname = document.getElementById('pname').value.trim();
            data.plname = document.getElementById('plname').value.trim();
            data.pphone = document.getElementById('pphone').value.trim();

            // Validation
            let error = "";
            if (!data.fname || !data.lname) error += "Student name is required.\n";
            if (!data.dob) error += "Date of birth is required.\n";
            if (!data.email) error += "Student email is required.\n";
            if (!data.grade) error += "Grade is required.\n";
            if (!data.address1) error += "Address 1 is required.\n";
            if (!data.city) error += "City is required.\n";
            if (!data.state) error += "State is required.\n";
            if (!data.zip) error += "Zip code is required.\n";
            if (!data.size) error += "Tshirt size is required.\n";
            if (!data.instrument) error += "Instrument is required.\n";
            if (!data.allergy) error += "Please select allergy option.\n";
            if (!data.pname || !data.plname) error += "Parent/Guardian name is required.\n";
            if (!data.pphone) error += "Parent/Guardian phone is required.\n";
            if (!data.pemail) error += "Parent/Guardian email is required.\n";

            if (error) {
                document.getElementById('errorMsg').innerText = error;
                return false;
            }

            // Print data
            let output = `
                <h3>Submitted Data:</h3>
                <ul>
                    <li><b>Student Name:</b> ${data.fname} ${data.lname}</li>
                    <li><b>Date of Birth:</b> ${data.dob}</li>
                    <li><b>Email:</b> ${data.email}</li>
                    <li><b>Grade:</b> ${data.grade}</li>
                    <li><b>Address 1:</b> ${data.address1}</li>
                    <li><b>Address 2:</b> ${data.address2}</li>
                    <li><b>City:</b> ${data.city}</li>
                    <li><b>State:</b> ${data.state}</li>
                    <li><b>Zip:</b> ${data.zip}</li>
                    <li><b>Tshirt Size:</b> ${data.size}</li>
                    <li><b>Instrument:</b> ${data.instrument}</li>
                    <li><b>Food Allergy:</b> ${data.allergy}</li>
                    <li><b>Parent/Guardian Name:</b> ${data.pname} ${data.plname}</li>
                    <li><b>Parent/Guardian Phone:</b> ${data.pphone}</li>
                    <li><b>Parent/Guardian Email:</b> ${data.pemail}</li>
                </ul>
            `;
            document.getElementById('output').innerHTML = output;
            return false;
        }
    </script>
</body>

</html>
