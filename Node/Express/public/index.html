<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
</head>

<body>
    <h2>Add Student</h2>
    <form action="/addData" method="POST">
        <label>Name: <input type="text" name="name" required></label><br><br>
        <label>Father's Name: <input type="text" name="father" required></label><br><br>
        <label>Mother's Name: <input type="text" name="mother" required></label><br><br>
        <label>Gender:
            <select name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </label><br><br>
        <button type="submit">Add Student</button>
    </form>

    
</body
